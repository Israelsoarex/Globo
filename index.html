<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Receitômetro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="cardMain">
        <div id="logoDiv">
            <img src="img/logo.png" alt=""></img>
        </div>
        <label>Receita:</label>
        <select id="tipo" name="tipo">
            <option value="10">Antibiótico</option>
            <option value="30">Controlado</option>
        </select>
        <div >
            <label>Data Inicial</label>
            <input type="date" id="dataIpt" required>
       </div>
       <div id="btnDiv">
           <button id="btn">Verificar</button>
       </div>
    </div>
    <div id="slayer">
        <div id="slayerMain">
            <div>
                <img id="slImg"src="img/right.svg" alt="">
            </div>
            <h2 id="slTitle"></h2>
            <p id="slPara"></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
